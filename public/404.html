  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
  <style>
  .rails-default-error-page {
    text-align: center;
    font-family: 'Zilla Slab', serif;
    /*margin: 0;*/

    background-position: center;
    padding: 150px 0;
  }

  }

  .rails-default-error-page div.dialog > div {

  }

    font-size: 32px;
    color: white;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog div > p {
    color: white;
    font-size: 23px;
  }

  hr {
    background-color: white;
    border: 0;
  }

  .button {
         background-color: #219090;
         border: none;
         color: white;
         padding: 20px 34px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 20px;
         margin: 4px 2px;
         cursor: pointer;
         border-radius: 5px 5px 5px 5px ;
         margin-top: 20%;
  }

  a {
    font-weight: bold;
  }

  .rails-default-error-page div.dialog div.infos {
    margin-top: 30px;
  }
